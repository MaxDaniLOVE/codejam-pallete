<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./palette/bootstrap.css">
    <link rel="stylesheet" href="./palette/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codejam-canvas</title>
    <script src="https://kit.fontawesome.com/c022a1833e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">CodeJam - Pallete</a>
        <div class="menu-wrapper">
            <span class="menu-wrapper_icon">•</span>
            <span class="menu-wrapper_icon">•</span>
            <span class="menu-wrapper_icon">•</span>
        </div>
    </nav>
    <main>
        <div class="main-wrapper">
            <div class="tools-block">
                <div class="btn-group-vertical btn-group-lg tools">
                    <button type="button" class="btn btn-secondary bucket"><i class="fas fa-fill-drip"></i>Paint bucket</button>
                    <button type="button" class="btn btn-secondary choose-color"><i class="fas fa-eye-dropper"></i>Choose color</button>
                    <button type="button" class="btn btn-secondary move"><i class="fas fa-arrows-alt"></i>Move</button>
                    <button type="button" class="btn btn-secondary transform"><i class="fas fa-exchange-alt"></i>Transform</button>
                </div>
                <div class="btn-group-vertical btn-group-lg">
                    <button type="radio" class="btn btn-secondary btn-current-color"><span class="color-type current-color"></span>Current color</button>
                    <button type="radio" class="btn btn-secondary btn-prev-color"><span class="color-type prev-color"></span>Prev color</button>
                    <button type="radio" class="btn btn-secondary btn-first-color"><span class="color-type first-color"></span>red</button>
                    <button type="radio" class="btn btn-secondary btn-second-color"><span class="color-type second-color"></span>blue</button>
                </div>
            </div>
            <div class="canvas">
                <div class="block">1</div>
                <div class="block">2</div>
                <div class="block">3</div>
                <div class="block">4</div>
                <div class="block">5</div>
                <div class="block">6</div>
                <div class="block">7</div>
                <div class="block">8</div>
                <div class="block">9</div>
            </div>
        </div>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./palette/main.js"></script>
</body>
</html>
